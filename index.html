<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char Dham Expense Tracker</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --danger: #f72585;
            --success: #4cc9f0;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0;
            position: relative;
            min-height: 100vh;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .content {
            padding: 20px;
            padding-bottom: 80px; /* Space for tab bar */
        }
        
        .step {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .step.active {
            display: block;
        }
        
        h2 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: var(--primary);
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            background: #f8f9fa;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .input-group span {
            padding: 0 15px;
            background: #f0f2f5;
            border: 1px solid #e0e0e0;
            border-right: none;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            height: 48px;
            display: flex;
            align-items: center;
            font-weight: 600;
            background: #f8f9fa;
        }
        
        .input-group input {
            margin-bottom: 0;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        button:hover {
            background-color: var(--primary-light);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .button-group button {
            flex: 1;
        }
        
        .back-btn {
            background-color: var(--gray);
        }
        
        .back-btn:hover {
            background-color: #5a6268;
        }
        
        #imagePreview {
            max-width: 100%;
            max-height: 200px;
            margin: 15px 0;
            border-radius: var(--border-radius);
            display: none;
        }
        
        .image-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .image-actions button {
            flex: 1;
        }
        
        .history-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            position: relative;
        }
        
        .history-item h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: var(--primary);
        }
        
        .history-item p {
            margin-bottom: 3px;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .history-item .amount {
            font-weight: 700;
            color: var(--dark);
            font-size: 1.1rem;
        }
        
        .history-image {
            max-width: 100%;
            max-height: 120px;
            margin-top: 10px;
            border-radius: 8px;
            display: block;
        }
        
        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--danger);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            padding: 0;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }
        
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            border-top: 1px solid #e0e0e0;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            font-weight: 600;
            color: var(--gray);
            transition: all 0.2s;
        }
        
        .tab.active {
            color: var(--primary);
            border-top: 3px solid var(--primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .today-btn {
            background-color: #e9ecef;
            color: var(--dark);
            margin-bottom: 20px;
        }
        
        .today-btn:hover {
            background-color: #dee2e6;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .currency-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .currency-option {
            display: flex;
            align-items: center;
        }
        
        .currency-option input {
            width: auto;
            margin-right: 8px;
            margin-bottom: 0;
        }
        
        .action-buttons {
            margin-top: 20px;
        }
        
        .export-btn {
            background-color: var(--success);
            margin-bottom: 10px;
        }
        
        .whatsapp-btn {
            background-color: #25D366;
        }
        
        .currency-dropdown {
            width: 80px;
            margin-right: 10px;
        }
        
        .amount-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Char Dham Expense Tracker
        </div>
        
        <div class="content">
            <!-- New Expense Tab Content -->
            <div id="newExpenseTab" class="tab-content active">
                <!-- Step 1: Expense Type -->
                <div id="step1" class="step active">
                    <h2>Add Expense</h2>
                    <label for="expenseType">What was it for?</label>
                    <input type="text" id="expenseType" placeholder="e.g. Dinner, Taxi, Hotel">
                    <div class="button-group">
                        <button class="back-btn" disabled>Back</button>
                        <button onclick="nextStep(1)">Next</button>
                    </div>
                </div>
                
                <!-- Step 2: Amount -->
                <div id="step2" class="step">
                    <h2>Add Expense</h2>
                    <label for="amount">How much was it?</label>
                    <div class="currency-selector">
                        <div class="currency-option">
                            <input type="radio" id="entryPound" name="entryCurrency" value="Â£" checked>
                            <label for="entryPound">Pound (Â£)</label>
                        </div>
                        <div class="currency-option">
                            <input type="radio" id="entryRupee" name="entryCurrency" value="â‚¹">
                            <label for="entryRupee">Rupee (â‚¹)</label>
                        </div>
                    </div>
                    <input type="number" id="amount" placeholder="0.00" step="0.01" min="0">
                    <div class="button-group">
                        <button class="back-btn" onclick="prevStep(2)">Back</button>
                        <button onclick="nextStep(2)">Next</button>
                    </div>
                </div>
                
                <!-- Step 3: Date -->
                <div id="step3" class="step">
                    <h2>Add Expense</h2>
                    <label for="expenseDate">When was it?</label>
                    <input type="date" id="expenseDate">
                    <button class="today-btn" onclick="setToday()">Use Today</button>
                    <div class="button-group">
                        <button class="back-btn" onclick="prevStep(3)">Back</button>
                        <button onclick="nextStep(3)">Next</button>
                    </div>
                </div>
                
                <!-- Step 4: Paid By -->
                <div id="step4" class="step">
                    <h2>Add Expense</h2>
                    <label for="paidBy">Who paid for this?</label>
                    <input type="text" id="paidBy" placeholder="Enter name">
                    <div class="button-group">
                        <button class="back-btn" onclick="prevStep(4)">Back</button>
                        <button onclick="nextStep(4)">Next</button>
                    </div>
                </div>
                
                <!-- Step 5: Receipt Image -->
                <div id="step5" class="step">
                    <h2>Add Expense</h2>
                    <label>Add a receipt (optional)</label>
                    <div class="image-actions">
                        <button onclick="uploadImage()">Upload</button>
                    </div>
                    <img id="imagePreview" alt="Receipt preview">
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                    <div class="button-group">
                        <button class="back-btn" onclick="prevStep(5)">Back</button>
                        <button onclick="submitExpense()">Save Expense</button>
                    </div>
                </div>
            </div>
            
            <!-- Expenses Tab Content -->
            <div id="expensesTab" class="tab-content">
                <h2>Your Expenses</h2>
                <div id="totals" style="margin-bottom: 20px; font-weight: bold;"></div>
                <div id="historyList"></div>
                
                <div class="action-buttons">
                    <button class="export-btn" onclick="exportToExcel()">Export to Excel</button>
                    <button class="whatsapp-btn" onclick="shareToWhatsApp()">Share to WhatsApp</button>
                </div>
            </div>
        </div>
        
        <!-- Tab Bar -->
        <div class="tab-bar">
            <div class="tab active" onclick="switchTab('newExpenseTab')">New</div>
            <div class="tab" onclick="switchTab('expensesTab')">Expenses</div>
        </div>
    </div>

    <script>
        // Current step tracking
        let currentStep = 1;
        let expenseImage = null;
        
        // Set today's date as default
        window.onload = function() {
            setToday();
            displayHistory();
        };
        
        function switchTab(tabId) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabId).classList.add('active');
            
            // Update tab bar styling
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Set active tab
            if (tabId === 'newExpenseTab') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                startNewExpense();
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
            }
        }
        
        function startNewExpense() {
            // Reset form and go to step 1
            document.getElementById('expenseType').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('paidBy').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            expenseImage = null;
            
            // Hide all steps
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            
            // Show first step
            document.getElementById('step1').classList.add('active');
            currentStep = 1;
        }
        
        function setToday() {
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0');
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const yyyy = today.getFullYear();
            document.getElementById('expenseDate').value = `${yyyy}-${mm}-${dd}`;
        }
        
        function nextStep(step) {
            // Validate current step before proceeding
            if (step === 1 && !document.getElementById('expenseType').value.trim()) {
                alert('Please enter an expense type');
                return;
            }
            if (step === 2 && !document.getElementById('amount').value) {
                alert('Please enter an amount');
                return;
            }
            if (step === 4 && !document.getElementById('paidBy').value.trim()) {
                alert('Please enter who paid for this expense');
                return;
            }
            
            document.getElementById(`step${step}`).classList.remove('active');
            document.getElementById(`step${step + 1}`).classList.add('active');
            currentStep = step + 1;
        }
        
        function prevStep(step) {
            document.getElementById(`step${step}`).classList.remove('active');
            document.getElementById(`step${step - 1}`).classList.add('active');
            currentStep = step - 1;
        }
        
        function uploadImage() {
            document.getElementById('imageUpload').click();
        }
        
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    expenseImage = event.target.result;
                    const preview = document.getElementById('imagePreview');
                    preview.src = expenseImage;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
        
        function submitExpense() {
            const expenseType = document.getElementById('expenseType').value.trim();
            const amount = document.getElementById('amount').value;
            const date = document.getElementById('expenseDate').value;
            const paidBy = document.getElementById('paidBy').value.trim();
            const currency = document.querySelector('input[name="entryCurrency"]:checked').value;
            
            // Create expense object
            const expense = {
                type: expenseType,
                amount: parseFloat(amount),
                date: date,
                paidBy: paidBy,
                image: expenseImage,
                currency: currency,
                timestamp: new Date().getTime()
            };
            
            // Save to local storage
            let expenses = JSON.parse(localStorage.getItem('tripExpenses') || '[]');
            expenses.push(expense);
            localStorage.setItem('tripExpenses', JSON.stringify(expenses));
            
            // Reset form
            startNewExpense();
            
            // Update history
            displayHistory();
            
            // Show confirmation and switch to expenses tab
            alert('Expense added successfully!');
            switchTab('expensesTab');
        }
        
        function displayHistory() {
            const expenses = JSON.parse(localStorage.getItem('tripExpenses') || '[]');
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            if (expenses.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-state">
                        <p>No expenses recorded yet</p>
                        <p>Tap "New" to add your first expense</p>
                    </div>
                `;
                return;
            }
            
            expenses.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach((expense, index) => {
                const item = document.createElement('div');
                item.className = 'history-item';
                
                let imageHtml = '';
                if (expense.image) {
                    imageHtml = `<img src="${expense.image}" class="history-image" alt="Receipt">`;
                }
                
                item.innerHTML = `
                    <button class="delete-btn" onclick="deleteExpense(${index})">Ã—</button>
                    <h3>${expense.type}</h3>
                    <p class="amount">${expense.currency || 'Â£'}${expense.amount.toFixed(2)}</p>
                    <p>Paid by ${expense.paidBy}</p>
                    <p>${expense.date}</p>
                    ${imageHtml}
                `;
                historyList.appendChild(item);
            });
            
            // Calculate and display totals
            let currencyTotals = {};
            expenses.forEach(exp => {
                const symbol = exp.currency || 'Â£';
                if (!currencyTotals[symbol]) currencyTotals[symbol] = 0;
                currencyTotals[symbol] += exp.amount;
            });
            
            const totalsDiv = document.getElementById('totals');
            totalsDiv.innerHTML = 'Total Spent:<br>' + 
                Object.entries(currencyTotals)
                      .map(([cur, amt]) => `${cur}${amt.toFixed(2)}`)
                      .join(' &nbsp;&nbsp;|&nbsp;&nbsp; ');
        }
        
        function deleteExpense(index) {
            if (confirm('Are you sure you want to delete this expense?')) {
                let expenses = JSON.parse(localStorage.getItem('tripExpenses') || '[]');
                expenses.splice(index, 1);
                localStorage.setItem('tripExpenses', JSON.stringify(expenses));
                displayHistory();
            }
        }
        
        function exportToExcel() {
            const expenses = JSON.parse(localStorage.getItem('tripExpenses') || '[]');
            
            if (expenses.length === 0) {
                alert('No expenses to export');
                return;
            }
            
            // Create CSV content
            let csv = 'Type,Amount,Currency,Date,Paid By,Image\n';
            expenses.forEach(expense => {
                // Include image as base64 in CSV (Excel can display this)
                const imageData = expense.image ? `"data:image/jpeg;base64,${expense.image.split(',')[1]}"` : '';
                csv += `"${expense.type}",${expense.amount},"${expense.currency || 'Â£'}","${expense.date}","${expense.paidBy}",${imageData}\n`;
            });
            
            // Create download link
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'expenses.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        
        function shareToWhatsApp() {
            const expenses = JSON.parse(localStorage.getItem('tripExpenses') || '[]');
            
            if (expenses.length === 0) {
                alert('No expenses to share');
                return;
            }
            
            // Create message
            let message = 'ðŸ“Š Expenses Summary:\n\n';
            let total = 0;
            const currency = expenses[0]?.currency || 'Â£'; // Use first expense's currency
            
            expenses.forEach(expense => {
                message += `â€¢ ${expense.type}: ${expense.currency || currency}${expense.amount.toFixed(2)} (${expense.paidBy}, ${expense.date})\n`;
                total += expense.amount;
            });
            
            message += `\nðŸ’µ Total: ${currency}${total.toFixed(2)}`;
            
            // Check if there are any images to share
            const hasImages = expenses.some(expense => expense.image);
            
            if (hasImages) {
                message += '\n\nðŸ“· Receipt images are available in the app.';
            }
            
            // Encode for WhatsApp URL
            const encodedMessage = encodeURIComponent(message);
            
            // Open WhatsApp with the message
            window.open(`https://wa.me/?text=${encodedMessage}`, '_blank');
        }
    </script>
</body>
</html>
