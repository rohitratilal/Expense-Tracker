<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Expense Tracker</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --danger: #f72585;
            --success: #4cc9f0;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            padding: 0;
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
        }
        
        .container {
            padding: 20px;
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .step {
            display: none;
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.3s ease;
        }
        
        .step.active {
            display: block;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.9rem;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border 0.2s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }
        
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .input-group span {
            padding: 0 15px;
            background: #f0f2f5;
            border: 1px solid #e0e0e0;
            border-right: none;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            height: 46px;
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        
        .input-group input {
            margin-bottom: 0;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        button:hover {
            background-color: var(--primary-light);
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .button-group button {
            flex: 1;
        }
        
        .back-btn {
            background-color: var(--gray);
        }
        
        .back-btn:hover {
            background-color: #5a6268;
        }
        
        #imagePreview {
            max-width: 100%;
            max-height: 200px;
            margin: 15px 0;
            border-radius: var(--border-radius);
            display: none;
            box-shadow: var(--shadow);
        }
        
        .image-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .image-actions button {
            flex: 1;
        }
        
        .image-actions button:first-child {
            background-color: var(--success);
        }
        
        .image-actions button:last-child {
            background-color: var(--gray);
        }
        
        #history {
            margin-top: 30px;
        }
        
        .history-item {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            position: relative;
            animation: slideUp 0.3s ease;
        }
        
        .history-item h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: var(--primary);
        }
        
        .history-item p {
            margin-bottom: 3px;
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .history-item .amount {
            font-weight: 700;
            color: var(--dark);
            font-size: 1.1rem;
        }
        
        .history-image {
            max-width: 100%;
            max-height: 120px;
            margin-top: 10px;
            border-radius: 8px;
            display: block;
        }
        
        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: var(--danger);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            padding: 0;
        }
        
        .delete-btn:hover {
            background-color: #e3176a;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }
        
        .empty-state img {
            width: 100px;
            opacity: 0.7;
            margin-bottom: 15px;
        }
        
        .currency-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .currency-option {
            display: flex;
            align-items: center;
        }
        
        .currency-option input {
            width: auto;
            margin-right: 8px;
            margin-bottom: 0;
        }
        
        .action-buttons {
            margin-top: 20px;
        }
        
        .export-btn {
            background-color: var(--success);
            margin-bottom: 10px;
        }
        
        .whatsapp-btn {
            background-color: #25D366;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(10px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Floating action button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
            z-index: 100;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .fab:hover {
            background-color: var(--primary-light);
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(67, 97, 238, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Travel Expense Tracker</h1>
        
        <!-- Currency Selection -->
        <div class="currency-selector">
            <div class="currency-option">
                <input type="radio" id="pound" name="currency" value="Â£" checked>
                <label for="pound">Pound (Â£)</label>
            </div>
            <div class="currency-option">
                <input type="radio" id="rupee" name="currency" value="â‚¹">
                <label for="rupee">Rupees (â‚¹)</label>
            </div>
        </div>
        
        <!-- Step 1: Expense Type -->
        <div id="step1" class="step active">
            <h2>Add Expense</h2>
            <label for="expenseType">What was it for?</label>
            <input type="text" id="expenseType" placeholder="e.g. Dinner, Taxi, Hotel">
            <div class="button-group">
                <button class="back-btn" disabled>Back</button>
                <button onclick="nextStep(1)">Next</button>
            </div>
        </div>
        
        <!-- Step 2: Amount -->
        <div id="step2" class="step">
            <h2>Add Expense</h2>
            <label for="amount">How much was it?</label>
            <div class="input-group">
                <span id="currencySymbol">Â£</span>
                <input type="number" id="amount" placeholder="0.00" step="0.01" min="0">
            </div>
            <div class="button-group">
                <button class="back-btn" onclick="prevStep(2)">Back</button>
                <button onclick="nextStep(2)">Next</button>
            </div>
        </div>
        
        <!-- Step 3: Date -->
        <div id="step3" class="step">
            <h2>Add Expense</h2>
            <label for="expenseDate">When was it?</label>
            <input type="date" id="expenseDate">
            <button onclick="setToday()" style="margin-bottom: 20px;">Use Today</button>
            <div class="button-group">
                <button class="back-btn" onclick="prevStep(3)">Back</button>
                <button onclick="nextStep(3)">Next</button>
            </div>
        </div>
        
        <!-- Step 4: Paid By -->
        <div id="step4" class="step">
            <h2>Add Expense</h2>
            <label for="paidBy">Who paid for this?</label>
            <input type="text" id="paidBy" placeholder="Enter name">
            <div class="button-group">
                <button class="back-btn" onclick="prevStep(4)">Back</button>
                <button onclick="nextStep(4)">Next</button>
            </div>
        </div>
        
        <!-- Step 5: Receipt Image -->
        <div id="step5" class="step">
            <h2>Add Expense</h2>
            <label>Add a receipt (optional)</label>
            <div class="image-actions">
                <button onclick="takePhoto()">Take Photo</button>
                <button onclick="uploadImage()">Upload</button>
            </div>
            <img id="imagePreview" alt="Receipt preview">
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            <div class="button-group">
                <button class="back-btn" onclick="prevStep(5)">Back</button>
                <button onclick="submitExpense()">Save Expense</button>
            </div>
        </div>
        
        <!-- History Section -->
        <div id="history">
            <h2 style="margin-bottom: 15px;">Your Expenses</h2>
            <div id="historyList"></div>
            
            <div class="action-buttons">
                <button class="export-btn" onclick="exportToExcel()">Export to Excel</button>
                <button class="whatsapp-btn" onclick="shareToWhatsApp()">Share to WhatsApp</button>
            </div>
        </div>
    </div>
    
    <!-- Floating Action Button -->
    <div class="fab" onclick="startNewExpense()">+</div>

    <script>
        // Current step tracking
        let currentStep = 1;
        let expenseImage = null;
        let currencySymbol = 'Â£';
        
        // Set today's date as default
        window.onload = function() {
            setToday();
            
            // Currency change handler
            document.querySelectorAll('input[name="currency"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    currencySymbol = this.value;
                    document.getElementById('currencySymbol').textContent = currencySymbol;
                    displayHistory(); // Update displayed amounts with new currency
                });
            });
            
            displayHistory();
        };
        
        function startNewExpense() {
            // Reset form and go to step 1
            document.getElementById('expenseType').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('paidBy').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            expenseImage = null;
            
            // Hide all steps
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            
            // Show first step
            document.getElementById('step1').classList.add('active');
            currentStep = 1;
            
            // Scroll to top
            window.scrollTo(0, 0);
        }
        
        function setToday() {
            const today = new Date();
            const dd = String(today.getDate()).padStart(2, '0');
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const yyyy = today.getFullYear();
            document.getElementById('expenseDate').value = `${yyyy}-${mm}-${dd}`;
        }
        
        function nextStep(step) {
            // Validate current step before proceeding
            if (step === 1 && !document.getElementById('expenseType').value.trim()) {
                alert('Please enter an expense type');
                return;
            }
            if (step === 2 && !document.getElementById('amount').value) {
                alert('Please enter an amount');
                return;
            }
            if (step === 4 && !document.getElementById('paidBy').value.trim()) {
                alert('Please enter who paid for this expense');
                return;
            }
            
            document.getElementById(`step${step}`).classList.remove('active');
            document.getElementById(`step${step + 1}`).classList.add('active');
            currentStep = step + 1;
        }
        
        function prevStep(step) {
            document.getElementById(`step${step}`).classList.remove('active');
            document.getElementById(`step${step - 1}`).classList.add('active');
            currentStep = step - 1;
        }
        
        function takePhoto() {
            // This would use the device camera in a real app
            alert('In a real app, this would open the camera. For this demo, please use "Upload"');
        }
        
        function uploadImage() {
            document.getElementById('imageUpload').click();
        }
        
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    expenseImage = event.target.result;
                    const preview = document.getElementById('imagePreview');
                    preview.src = expenseImage;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
        
        function submitExpense() {
            const expenseType = document.getElementById('expenseType').value.trim();
            const amount = document.getElementById('amount').value;
            const date = document.getElementById('expenseDate').value;
            const paidBy = document.getElementById('paidBy').value.trim();
            const currency = document.querySelector('input[name="currency"]:checked').value;
            
            // Create expense object
            const expense = {
                type: expenseType,
                amount: parseFloat(amount),
                date: date,
                paidBy: paidBy,
                image: expenseImage,
                currency: currency,
                timestamp: new Date().getTime()
            };
            
            // Save to local storage
            let expenses = JSON.parse(localStorage.getItem('tripExpenses') || '[]');
            expenses.push(expense);
            localStorage.setItem('tripExpenses', JSON.stringify(expenses));
            
            // Reset form
            startNewExpense();
            
            // Update history
            displayHistory();
            
            // Show confirmation
            alert('Expense added successfully!');
        }
        
        function displayHistory() {
            const expenses = JSON.parse(localStorage.getItem('tripExpenses') || '[]');
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            if (expenses.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-state">
                        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZD0iTTEyLDJBMTAsMTAgMCAwLDAgMiwxMkExMCwxMCAwIDAsMCAxMiwyMkExMCwxMCAwIDAsMCAyMiwxMkExMCwxMCAwIDAsMCAxMiwyTTcsOTUuNzVWN0gxN1Y5SDlWMTdINy45VjkuNzVINy4yNUw3LDkuNzVWMTdINlY4QTYsNiAwIDAsMSA3LDlNNyw5LjI1VjkuNzVINy4yNVY5LjI1SDdNMTcsMTZWMTQuNUgxMy41VjEzSDE3VjE2TTE5LDE5VjE3SDE3VjE5SDE5TTE5LDYuNVY1SDE3VjYuNUgxOU0xOSw4LjVWN0gxN1Y4LjVIMTlNMTksMTQuNVYxM0gxN1YxNC41SDE5TTE5LDE2LjVWMTVIMTdWMTYuNUgxOU0xOSwxMC41VjlIMTdWMTAuNUgxOU0xOSwxMi41VjExSDE3VjEyLjVIMTlNMTMsMTlWMTdIMTFWMTlIMTNNMTMsMTEuNVYxMEgxMVYxMS41SDEzTTEzLDYuNVY1SDExVjYuNUgxM00xMyw4LjVWN0gxMVY4LjVIMTNNMTMsMTQuNVYxM0gxMVYxNC41SDEzTTEzLDE2LjVWMTVIMTFWMTYuNUgxM001LDE5VjE3SDNWMTlINU05LDE5VjE3SDdWMTlIOVoiIC8+PC9zdmc+" alt="No expenses">
                        <p>No expenses recorded yet</p>
                        <p>Tap the + button to add your first expense</p>
                    </div>
                `;
                return;
            }
            
            expenses.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach((expense, index) => {
                const item = document.createElement('div');
                item.className = 'history-item';
                
                let imageHtml = '';
                if (expense.image) {
                    imageHtml = `<img src="${expense.image}" class="history-image" alt="Receipt">`;
                }
                
                item.innerHTML = `
                    <button class="delete-btn" onclick="deleteExpense(${index})">Ã—</button>
                    <h3>${expense.type}</h3>
                    <p class="amount">${expense.currency || 'Â£'}${expense.amount.toFixed(2)}</p>
                    <p>Paid by ${expense.paidBy}</p>
                    <p>${expense.date}</p>
                    ${imageHtml}
                `;
                historyList.appendChild(item);
            });
        }
        
        function deleteExpense(index) {
            if (confirm('Are you sure you want to delete this expense?')) {
                let expenses = JSON.parse(localStorage.getItem('tripExpenses') || '[]');
                expenses.splice(index, 1);
                localStorage.setItem('tripExpenses', JSON.stringify(expenses));
                displayHistory();
            }
        }
        
        function exportToExcel() {
            const expenses = JSON.parse(localStorage.getItem('tripExpenses') || '[]');
            
            if (expenses.length === 0) {
                alert('No expenses to export');
                return;
            }
            
            // Create CSV content
            let csv = 'Type,Amount,Currency,Date,Paid By,Image\n';
            expenses.forEach(expense => {
                // Include image as base64 in CSV (Excel can display this)
                const imageData = expense.image ? `"data:image/jpeg;base64,${expense.image.split(',')[1]}"` : '';
                csv += `"${expense.type}",${expense.amount},"${expense.currency || 'Â£'}","${expense.date}","${expense.paidBy}",${imageData}\n`;
            });
            
            // Create download link
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'trip_expenses.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        
        function shareToWhatsApp() {
            const expenses = JSON.parse(localStorage.getItem('tripExpenses') || '[]');
            
            if (expenses.length === 0) {
                alert('No expenses to share');
                return;
            }
            
            // Create message
            let message = 'ðŸ“Š Trip Expenses Summary:\n\n';
            let total = 0;
            const currency = expenses[0]?.currency || 'Â£'; // Use first expense's currency
            
            expenses.forEach(expense => {
                message += `â€¢ ${expense.type}: ${expense.currency || currency}${expense.amount.toFixed(2)} (${expense.paidBy}, ${expense.date})\n`;
                total += expense.amount;
            });
            
            message += `\nðŸ’µ Total: ${currency}${total.toFixed(2)}`;
            
            // Check if there are any images to share
            const hasImages = expenses.some(expense => expense.image);
            
            if (hasImages) {
                message += '\n\nðŸ“· Receipt images are available in the app.';
            }
            
            // Encode for WhatsApp URL
            const encodedMessage = encodeURIComponent(message);
            
            // Open WhatsApp with the message
            window.open(`https://wa.me/?text=${encodedMessage}`, '_blank');
        }
    </script>
</body>
</html>
